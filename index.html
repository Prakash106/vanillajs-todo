<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="left-header">
                <h3>Today's Task</h3>
            </div>
            <div class="left-header">
                Completed
            </div>
        </div>
        <div class="input-header">
            <input id="inputTask" placeholder="Enter a task" type="text">
            <button class="button" onclick="addTodoItem()">Add Task</button>
        </div>
        <div class="list-header">
            <ul id="todoList">
                <li class="listItem" onclick="editItem(event)">
                    <span>List 1</span>
                    <button class="btn-delete" onclick="deleteItem(event);">Delete</button>
                </li>
            </ul>
        </div>
</body>
<script src="./script.js"></script>

</html>
